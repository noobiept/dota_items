<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dota Items</title>

        <link rel="stylesheet" href="css/style.css" />

        <script
            type="text/javascript"
            src="libraries/game_engine.1.2.1.min.js"
        ></script>
    </head>
    <body>
        <div id="GameContainer">
            <div id="GameTimer"></div>
            <div id="ItemContainer">
                <div id="ItemImageOuterContainer">
                    <div id="ItemImageContainer">
                        <img id="ItemImage" alt="Item Image" />
                        <div class="loadingAnimation"></div>
                    </div>
                </div>
                <div id="ItemName"></div>
                <div id="ItemTooltip">
                    <div id="ItemTooltipLore"></div>
                    <div id="ItemTooltipAttributes"></div>
                </div>
            </div>

            <div id="Message"></div>
        </div>
        <div id="Loading">Loading...</div>
    </body>
</html>
